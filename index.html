<!DOCTYPE html>
<html>
<head>
  <title>Max Ernst</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content = "width=device-width, initial-scale=1">
</head>

<body>
  <!-- central token -->
  <div class = "central-token-container">
    <div class = "central-token-label">Max Ernst</div>
  </div>

  <div id = "about-me-circle">
  </div>

  <!-- content boxes -->
  <div class = "content-boxes">

    <!-- upper row -->
    <div class = "box-row-container w3-row-padding">

      <!-- About Me -->
      <div class = "content-box">
        <!-- Slide 1 -->
        <div class = "slide fade">
          <img class = "slide-image-holder" src = "images\band.png">
        </div>
        <!-- Slide 2 -->
        <div class = "slide fade">
          <img class = "image-holder" src = "images\switzerland.png">
        </div>
        <div class = "slide-label">About Me</div>
      </div>
      
      <!-- Robotics -->
      <div class = "box">
        <!-- Slide 1 -->
        <div class = "slide fade">
          <img class = "image-holder" src = "images\ballbot.png">
        </div>
        <!-- Slide 2 -->
        <div class = "slide fade">
          <img class = "image-holder" src = "images\ballbot-schematic.png">
        </div>
        <div class = "category-label">Robotics</div>
      </div>
    </div>

    <!-- lower row -->
    <div class = "w3-row-padding row-container">
      <!-- Portfolio -->
      <div class = "box">
        <img class = "image-holder" src = "../images/gorilla_pic.png">
        <div class = "category-label">Portfolio</div>
      </div>

      <!-- Resume -->
      <div class = "box">
        <img class = "image-holder" src = "images\mich_pic.png">
        <div class = "category-label">Resume</div>
      </div>
    </div>

</div>

<div id = "pop-up" class="pop-up-active"></div>

</body>

</html>
